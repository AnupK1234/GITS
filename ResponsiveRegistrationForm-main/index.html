<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>GITS Registration</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <img src="logo.png" alt="logo" width="180" id="logo">
  <div class="background-image"></div>
  <div class="container">
    <div class="title">GITS Registration</div>
    <div class="content">
      
      <form action="#" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" name="pnumber" required>
          </div>
          <div class="input-box">
            <span class="details">Branch</span>
            <input type="text" placeholder="Enter your branch" name="branch" required>
          </div>
          <div class="input-box">
            <span class="details">Year</span>
            <select class="select" id="yearSelect" required>
              <option value="FE" class="op" selected>FE</option>
              <option value="SE" class="op">SE</option>
              <option value="TE" class="op">TE</option>
              <option value="BE" class="op">BE</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Division</span>
            <select class="select" id="divisionSelect" required>
              <option value="A" class="op" selected>A</option>
              <option value="B" class="op">B</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Roll No</span>
            <input type="number" placeholder="Enter your rollno" min="1" required>
          </div>
          <div class="input-box">
            <span class="details">Transaction ID</span>
            <input type="text" placeholder="Enter Payment Transaction ID" required>
          </div>
          <div class="input-box">
            <span class="details">Upload Transaction Image</span>
            <input type="file" id="imageInput" name="Timage" accept="image/*" required>
            <span id="selectedFileName" style="color: white;"></span> 
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
